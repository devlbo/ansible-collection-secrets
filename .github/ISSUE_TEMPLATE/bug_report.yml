---
name: Bug Report
description: Report a bug in the devlbo.secrets collection
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the fields below.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Configure `passwords__users` with ...
        2. Run the role with ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error output if applicable.
    validations:
      required: true

  - type: input
    id: ansible_version
    attributes:
      label: Ansible Version
      description: Output of `ansible --version`
      placeholder: ansible [core 2.17.0]
    validations:
      required: true

  - type: input
    id: collection_version
    attributes:
      label: Collection Version
      description: Output of `ansible-galaxy collection list devlbo.secrets`
      placeholder: 1.0.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: OS and version where Ansible is running
      placeholder: Ubuntu 24.04
    validations:
      required: true
