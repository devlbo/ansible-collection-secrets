---
dependency:
  name: galaxy
  options:
    requirements-file: ${MOLECULE_PROJECT_DIRECTORY}/../../requirements.yml

driver:
  name: default

platforms:
  - name: localhost

provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks

verifier:
  name: ansible

scenario:
  test_sequence:
    - dependency
    - syntax
    - prepare
    - converge
    - idempotence
    - verify
